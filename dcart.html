<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dresses</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart - Dresses</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="cart-container">
        <h2>Items in Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Elegant Red Dress</td>
                    <td>$49.99</td>
                    <td><input type="number" name="dress_qty" value="1" min="1"></td>
                    <td><input type="text" name="dress_total" value="$49.99"></td>
                </tr>
                <tr>
                    <td>Casual Summer Dress</td>
                    <td>$39.99</td>
                    <td><input type="number" name="casual_dress_qty" value="1" min="1"></td>
                    <td><input type="text" name="casual_dress_total" value="$39.99"></td>
                </tr>
                <tr>
                    <td>Floral Print Dress</td>
                    <td>$59.99</td>
                    <td><input type="number" name="floral_dress_qty" value="1" min="1"></td>
                    <td><input type="text" name="floral_dress_total" value="$59.99"></td>
                </tr>
            </tbody>
        </table>
        <h2>Total Price: <input type="text" name="total_price" value="$149.97"></h2>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
    </section>
</body>
</html>
