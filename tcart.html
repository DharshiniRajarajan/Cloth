<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Tops</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart - Tops</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="cart-container">
        <h2>Items in Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Casual Summer Top</td>
                    <td>$29.99</td>
                    <td><input type="number" name="top_qty" value="1" min="1"></td>
                    <td><input type="text" name="top_total" value="$29.99"></td>
                </tr>
                <tr>
                    <td>Formal White Shirt</td>
                    <td>$39.99</td>
                    <td><input type="number" name="formal_shirt_qty" value="1" min="1"></td>
                    <td><input type="text" name="formal_shirt_total" value="$39.99"></td>
                </tr>
                <tr>
                    <td>Crop Top</td>
                    <td>$24.99</td>
                    <td><input type="number" name="crop_top_qty" value="1" min="1"></td>
                    <td><input type="text" name="crop_top_total" value="$24.99"></td>
                </tr>
            </tbody>
        </table>
        <h2>Total Price: <input type="text" name="total_price" value="$94.97"></h2>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
    </section>
</body>
</html>
